<div class="recipe-suggestions-container">
  <h2 class="mb-4 title">Recipe Suggestions</h2>
  
  <div class="filters-container">
    <div class="filter-section">
      <h4>Meal Type</h4>
      <div class="form-check-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="appetizer" [(ngModel)]="filterOptions.appetizer" (change)="getRecipes()">
          <label class="form-check-label" for="appetizer">Appetizer</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="mainCourse" [(ngModel)]="filterOptions.mainCourse" (change)="getRecipes()">
          <label class="form-check-label" for="mainCourse">Main Course</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="dessert" [(ngModel)]="filterOptions.dessert" (change)="getRecipes()">
          <label class="form-check-label" for="dessert">Dessert</label>
        </div>
      </div>
    </div>

    <div class="filter-section">
      <h4>Allergies</h4>
      <div class="form-check-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gluten" [(ngModel)]="filterOptions.gluten" (change)="getRecipes()">
          <label class="form-check-label" for="gluten">Gluten-free</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="egg" [(ngModel)]="filterOptions.egg" (change)="getRecipes()">
          <label class="form-check-label" for="egg">Egg-free</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="peanut" [(ngModel)]="filterOptions.peanut" (change)="getRecipes()">
          <label class="form-check-label" for="peanut">Peanut-free</label>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="loading; else recipesContent" class="loading">Loading...</div>

  <ng-template #recipesContent>
    <div *ngIf="error" class="text-danger">{{ error }}</div>
    <div class="recipe-grid">
      <div *ngFor="let recipe of filteredRecipes" class="recipe-card" [routerLink]="['/recipes', recipe.id]">
        <div class="card-body">
          <img [src]="recipe.image" [alt]="recipe.title" class="recipe-image">
          <h5 class="card-title">{{ recipe.title }}</h5>
        </div>
      </div>
    </div>
  </ng-template>
</div>
