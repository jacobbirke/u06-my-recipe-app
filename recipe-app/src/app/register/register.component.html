<form (ngSubmit)="register()">
  <input type="text" placeholder="Namn" [(ngModel)]="name" name="name" required>
  <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required>
  <input type="password" placeholder="Lösenord" [(ngModel)]="password" name="password" required>
  <input type="password" placeholder="Bekräfta Lösenord" [(ngModel)]="password_confirmation" name="passwordConfirmation" required>
  <button type="submit">Registrera</button>
</form>
