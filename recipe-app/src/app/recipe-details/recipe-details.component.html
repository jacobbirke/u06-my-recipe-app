<div *ngIf="recipe" class="recipe-detail-container">
  <!-- Recipe Title and Image -->
  <h2 class="recipe-title">{{ recipe.title }}</h2>
  <img [src]="recipe.image" alt="{{ recipe.title }}" class="recipe-image">

  <!-- Recipe Details -->
  <div class="recipe-info">
    <p><strong>Recipe ID:</strong> {{ recipe.id }}</p>
    <p><strong>Servings:</strong> {{ recipe.servings }}</p>
    <p><strong>Preparation Time:</strong> {{ recipe.readyInMinutes }} minutes</p>
  </div>

  <!-- Ingredients Section -->
  <div class="recipe-ingredients">
    <h3>Ingredients:</h3>
    <ul>
      <li *ngFor="let ingredient of recipe.extendedIngredients">
        {{ ingredient.original }}
      </li>
    </ul>
  </div>

  <!-- Instructions Section -->
  <div class="recipe-instructions">
    <h3>Instructions:</h3>
    <ol>
      <li *ngFor="let instruction of recipe.analyzedInstructions[0]?.steps">
        {{ instruction.step }}
      </li>
    </ol>
  </div>
</div>
